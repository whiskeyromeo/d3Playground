<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>
	<script src="https://code.angularjs.org/1.4.2/angular.min.js"></script>
	<script src="./pieChartDirective.js"></script>
	<script src="./barGraphDirective.js"></script>
	<script src="./gaugeDirective.js"></script>
	<script>
		var dashboard = angular.module('Dashboard', ['pieChartWidget', 'barGraphWidget', 'gaugeWidget']);
		dashboard.controller('dashboardController', function($scope) {
			$scope.pieChartSpecs1 = {
				id: 'pc1',
				centerX: 150,
				centerY: 150,
				radius: 100,
				slices: [
					{value: 50, color: '#A62E5C', label: { text: "North", adjustment: 0}},
					{value: 100, color: '#9BC850', label: { text: "South", adjustment: 0}},
					{value: 75, color: '#F15B2A', label: { text: "East", adjustment: 15}},
					{value: 13, color: '#D25B2A', label: { text: "West", adjustment: 10}},
					{value: 50, color: '#675BA7', label: { text: "None", adjustment: 0}},
				]
			};

			$scope.barGraphSpecs1 = {
				id: 'bg1',
				height: 30,
				padding: 5,
				fontStyle: '10pt arial',
				fontHeight: 10,
				gradientInterval: 50,
				labelOffset: 5,
				gradients: [],
				bars : [
					{ color:"blue", width: 50, text: 'September'},
					{ color:"orange", width: 60, text: 'October'},
					{ color:"red", width: 90, text: 'November'}
				]
			};

			$scope.barGraphSpecs2 = {
				id: 'bg2',
				height: 30,
				padding: 5,
				fontStyle: '10pt arial',
				fontHeight: 10,
				gradientInterval: 50,
				labelOffset: 5,
				gradients: [],
				bars : [
					{ color:"green", width: 50, text: 'September'},
					{ color:"grey", width: 60, text: 'October'},
					{ color:"orange", width: 90, text: 'November'}
				]
			};

			$scope.gaugeSpecs1 = {
				id: 'g1',
				currentValue: 45,
				centerX: 150,
				centerY: 150,
				radius: 100,
				maxValue: 180,
				gradientInterval: 45,
				gradients: [],
			};

			$scope.gaugeSpecs2 = {
				id: 'g2',
				currentValue: 90,
				centerX: 150,
				centerY: 150,
				radius: 100,
				maxValue: 180,
				gradientInterval: 60,
				gradients: [],
			};
		});

	</script>
</head>
<body ng-app="Dashboard">
	<div ng-controller="dashboardController">
		<pie-chart specs="pieChartSpecs1"></pie-chart>
		<bar-graph specs="barGraphSpecs1"></bar-graph>
		<bar-graph specs="barGraphSpecs2"></bar-graph>
		<gauge specs="gaugeSpecs1"></gauge>
		<gauge specs="gaugeSpecs2"></gauge>
	</div>
</body>
</html>
